stackbitVersion: ~0.3.0
ssgName: gatsby
buildCommand: npm run build
publishDir: public
staticDir: static
uploadDir: images
dataDir: src/data
pagesDir: src/content
excludePages:
  - admin
  - forms
  - redirects
logicFields:
  - blog_feed_section.recent_count
metadata:
  title: Ample
  description: Ample Starter theme
  author: Ample
  authorURL: ''
  images:
    small: ''
    large: ''
models:
  config:
    type: config
    label: Site configuration
    fields:
      - type: string
        name: title
      - type: string
        name: description
      - type: string
        name: author
      - type: string
        name: siteUrl
  page:
    type: page
    label: Page
    fields:
      - type: string
        name: title
      - type: enum
        name: model
        options:
          - Page
      - type: boolean
        name: published
      - type: boolean
        name: exclude_from_sitemap
      - type: model
        name: seo
        models:
          - seo
      - type: enum
        name: layout
        options:
          - basic
          - flexible
      - type: object
        name: layout_basic
        fields:
          - type: string
            name: heading
          - type: markdown
            name: body_md
      - type: object
        name: layout_flexible
        fields:
          - type: list
            name: containers
          - type: list
            name: blocks
            items:
              type: model
              models:
                - component-container
  seo:
    type: object
    label: SEO metadata
    fields:
      - type: string
        name: title
      - type: string
        name: title_template
      - type: image
        name: default_image_src
      - type: string
        name: description
      - type: image
        name: image_src
      - type: object
        name: og
        labelField: title
        fields:
          - type: string
            name: title
          - type: string
            name: description
          - type: image
            name: image_src
      - type: object
        name: twitter
        labelField: title
        fields:
          - type: string
            name: card
          - type: string
            name: title
          - type: string
            name: description
          - type: image
            name: image_src
  component-container:
    type: object
    label: Component Container
    fields:
      - type: string
        name: template
        const: component-container
      - type: object
        name: config
        fields:
          - type: enum
            name: margin_bottom
            options:
              - '0'
              - '20'
              - '40'
              - '60'
              - '80'
              - '100'
              - '120'
      - type: string
        name: title
      - type: list
        name: blocks
        items:
          type: model
          models:
            - component-column
  component-column:
    type: object
    label: Component Column
    fields:
      - type: string
        name: template
        const: component-column
      - type: object
        name: config
        fields:
          - type: enum
            name: width
            options:
              - ''
              - 1/4
              - 1/3
              - 1/2
              - 2/3
              - 3/4
              - full
          - type: enum
            name: text_align
            options:
              - ''
              - left
              - center
              - right
          - type: enum
            name: margin_bottom
            options:
              - '0'
              - '20'
              - '40'
              - '60'
              - '80'
              - '100'
              - '120'
      - type: string
        name: title
      - type: list
        name: blocks
        items:
          type: model
          models:
            - component-frame
            - component-form
            - component-content
            - component-button
            - component-image
  component-frame:
    type: object
    label: Component Frame
    fields:
      - type: string
        name: template
        const: component-frame
      - type: string
        name: src
      - type: enum
        name: margin_bottom
        options:
          - '0'
          - '20'
          - '40'
          - '60'
          - '80'
          - '100'
          - '120'
  component-form:
    type: object
    label: Component Form
    fields:
      - type: string
        name: template
        const: component-form
      - type: string
        name: form
  component-button:
    type: object
    label: Component Button
    fields:
      - type: string
        name: template
        const: component-button
      - type: string
        name: label
      - type: string
        name: url
  component-content:
    type: object
    label: Component Content
    fields:
      - type: string
        name: template
        const: component-content
      - type: markdown
        name: body_md
  component-image:
    type: object
    label: Component Form
    fields:
      - type: string
        name: template
        const: component-form
      - type: image
        name: image_src